<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

</head>
<body>
    <center>
    <form action="register" method="POST">
        {% csrf_token %}
        First Name: &nbsp;&nbsp; <input type="text" name="first_name" placeholder="First Name"><br>
        Last Name: &nbsp;&nbsp; <input type="text" name="last_name" placeholder="Last Name"><br>
        User Name: &nbsp;&nbsp; <input type="text" name="username" placeholder="User Name"><br>
        Password: &nbsp;&nbsp; <input type="password" name="password1" placeholder="Password"><br>
        Confirm Password: &nbsp;&nbsp; <input type="password" name="password2" placeholder="Confirm Password"><br>
        Email: &nbsp;&nbsp; <input type="email" name="email" placeholder="Email"><br><br>
        <input type="submit">

    </form>

    <div>
        {% for message in messages %}
           <h3>{{ message }} </h3> 
        {% endfor %}
    </div>
    </center>
    
</body>
</html>
